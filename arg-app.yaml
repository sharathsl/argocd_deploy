apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sharathsl/argocd_deploy.git
    targetRevision: petclinic-app
    path: app
  destination:
    server: https://kubernetes.default.svc
    namespace: app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
